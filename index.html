<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PokeRogue Team Builder</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css" rel="stylesheet" />
  <link rel="stylesheet" href="item_popup.css" />
  <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
</head>
<body>
  <h1>PokeRogue Team Builder</h1>

  <div id="exportImportControls">
    <button id="exportBtn">Export Team</button>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <div class="team-summary" id="teamSummary"></div>
  <div class="team-grid" id="teamGrid"></div>

  <!-- Load data and name maps first -->
  <script src="pokedex_data.js"></script>
  <script src="en.js"></script>
  <!-- Then load app logic -->
  <script src="main.js"></script>
</body>
</html>
