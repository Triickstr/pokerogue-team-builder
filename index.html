<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PokeRogue Team Builder</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css" rel="stylesheet" />
  <link rel="stylesheet" href="item_popup.css" />
  <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <h1>PokeRogue Team Builder</h1>

<div id="exportImportControls" style="display: flex; align-items: center; gap: 10px;">
  <button onclick="resetTeamBuilder()">Reset Team</button>
  <button onclick="downloadTeamSummaryImage()">Download Summary</button>
  <button id="exportPkm">Export Pokemon</button>
  <button id="exportBtn">Export Team</button>
  <input type="file" id="importFile" accept=".json" />
</div>

<div id="loaderToggle" style="margin-bottom: 16px; display: flex; gap: 12px;">
  <button onclick="showLoader('team')" id="toggleTeam" class="active">Full Team Loader</button>
  <button onclick="showLoader('pokemon')" id="togglePokemon">Pokemon Loader</button>
</div>

<!-- Moved Dropdown Below -->
<div id="loadPreMadeTeam" style="margin-bottom: 24px; display: flex; flex-wrap: wrap; gap: 12px;">
  <div>
    <select id="preMadeTeamFilter" multiple></select>
      <option value="">Filter Options</option>
    </select>
  </div>
  <div style="margin-left: 24px;">
    <select id="preMadeTeamDropdown">
      <option value="">Load Pre-Made Team</option>
    </select>
  </div>
</div>

<div id="loadPreMadePokemon" style="margin-bottom: 24px; display: none; flex-wrap: wrap; gap: 12px;">
  <div>
    <select id="preMadePkmFilter" multiple></select>
      <option value="">Filter Options</option>
    </select>
  </div>
  <div style="margin-left: 24px;">
    <select id="SlotSelector">
      <option value="">Select Slot</option>
    </select>
  </div>
  <div>
    <select id="preMadePokemonDropdown">
      <option value="">Select Pre-Made Pokemon</option>
    </select>
  </div>
</div>

  <div class="team-summary" id="teamSummary"></div>
  <div class="team-grid" id="teamGrid"></div>

  <!-- Load data and name maps first -->
  <script src="pokedex_data.js"></script>
  <script src="en.js"></script>
  <!-- Then load app logic -->
  <script src="main.js"></script>
  <script>
  function showLoader(type) {
    const teamDiv = document.getElementById('loadPreMadeTeam');
    const pkmDiv = document.getElementById('loadPreMadePokemon');
    const teamBtn = document.getElementById('toggleTeam');
    const pkmBtn = document.getElementById('togglePokemon');

    if (type === 'team') {
      teamDiv.style.display = 'flex';
      pkmDiv.style.display = 'none';
      teamBtn.classList.add('active');
      pkmBtn.classList.remove('active');
    } else {
      teamDiv.style.display = 'none';
      pkmDiv.style.display = 'flex';
      teamBtn.classList.remove('active');
      pkmBtn.classList.add('active');
    }
  }
</script>
</body>
</html>
